services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: my-rabbit-mq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - '5672:5672' # AMQP
      - '15672:15672' # Management UI
    healthcheck:
      test: ['CMD', 'rabbitmqctl', 'status']
      interval: 5s
      timeout: 20s
      retries: 5

  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 128mb
    container_name: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: example
      POSTGRES_DB: mydb

    healthcheck:
      test:
        [
          'CMD',
          'pg_isready',
          '-h',
          'localhost',
          '-p',
          '5432',
          '-U',
          'user',
          '-d',
          'mydb',
        ]
      interval: 5s
      timeout: 30s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy

  comment-service:
    build:
      context: .
      dockerfile: ./apps/comment-service/Dockerfile
    image: comment-svc-img
    container_name: comment-service
    ports:
      - '3001:3001'

    environment:
      - PORT=3001

    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  comment-service-job-processor:
    build:
      context: .
      dockerfile: ./apps/comment-service-job-processor/Dockerfile
    container_name: comment-service-job-processor
    ports:
      - '3333:3333'
    environment:
      - PORT=3333

    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy

  notification-service:
    build:
      context: .
      dockerfile: ./apps/notification-service/Dockerfile

    container_name: notification-service
    ports:
      - '3003:3003'

    environment:
      - PORT=3003

    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_healthy
